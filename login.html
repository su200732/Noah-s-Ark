<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="诺亚方舟">
    <meta name="description" content="登录 - 诺亚方舟">
    <title>登录 - 诺亚方舟</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://via.placeholder.com/180?text=NA">
    <link rel="icon" type="image/png" sizes="32x32" href="https://via.placeholder.com/32?text=NA">
    <link rel="icon" type="image/png" sizes="16x16" href="https://via.placeholder.com/16?text=NA">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">诺亚方舟</h1>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">主页</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">我的</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link active">登录</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 登录页面内容 -->
    <main class="main-content">
        <div class="container">
            <section class="login-section">
                <div class="login-card">
                    <h2 class="login-title">登录</h2>
                    <p class="login-subtitle">欢迎回到诺亚方舟</p>
                    
                    <!-- 登录表单 -->
                    <form class="login-form">
                        <!-- 头像上传（选填） -->
                        <div class="form-group avatar-group">
                            <div class="avatar-upload">
                                <div class="avatar-preview">
                                    <img id="avatar-preview" src="https://via.placeholder.com/120?text=头像" alt="头像预览">
                                </div>
                                <label for="avatar-upload" class="avatar-label">
                                    <span class="avatar-text">上传头像</span>
                                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                                </label>
                            </div>
                        </div>
                        
                        <!-- 名字输入 -->
                        <div class="form-group">
                            <label for="name" class="form-label">名字</label>
                            <input type="text" id="name" class="form-input" placeholder="请输入您的名字" required>
                        </div>
                        
                        <!-- 邮箱或手机号输入 -->
                        <div class="form-group">
                            <label for="email-phone" class="form-label">邮箱或手机号</label>
                            <input type="text" id="email-phone" class="form-input" placeholder="请输入邮箱或手机号" required>
                        </div>
                        
                        <!-- 密码输入 -->
                        <div class="form-group">
                            <label for="password" class="form-label">密码</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                                <button type="button" class="password-toggle" id="password-toggle">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 登录按钮 -->
                        <button type="submit" class="login-button">登录</button>
                        
                        <!-- 其他登录方式 -->
                        <div class="login-options">
                            <p class="or-divider">或者</p>
                            <div class="social-login">
                                <button type="button" class="social-button apple-button">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm3.2 17.2c-.2.1-.4.2-.6.3-.6.2-1.3.3-2.1.3-.8 0-1.5-.1-2.1-.3-.2-.1-.4-.2-.6-.3-.1-.1-.2-.2-.2-.3-.1-.1-.1-.2-.1-.3.1-.1.1-.2.2-.3.2-.1.4-.2.6-.3 1.2-.5 2.6-.9 3.9-.9 1.3 0 2.7.4 3.9.9.2.1.4.2.6.3.1.1.2.2.2.3.1.1.1.2.1.3-.1.1-.1.2-.2.3zM16 15.2c-.4.3-.9.5-1.4.7-.6.2-1.2.3-1.9.3-.7 0-1.3-.1-1.9-.3-.5-.2-1-.4-1.4-.7-.4-.3-.7-.6-1-.9-.3-.3-.5-.7-.7-1.1-.2-.4-.3-.8-.3-1.3 0-.5.1-.9.3-1.3.2-.4.5-.7.7-1.1.3-.3.6-.6 1-.9.4-.3.9-.5 1.4-.7.6-.2 1.2-.3 1.9-.3.7 0 1.3.1 1.9.3.5.2 1 .4 1.4.7.4.3.7.6 1 .9.3.3.5.7.7 1.1.2.4.3.8.3 1.3 0 .5-.1.9-.3 1.3-.2.4-.5.7-.7 1.1-.3.3-.6.6-1 .9z"></path>
                                    </svg>
                                    <span>使用 Apple 登录</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 诺亚方舟. 保留所有权利.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // 头像上传功能
        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 密码显示/隐藏功能
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // 切换图标
            this.innerHTML = type === 'password' ? 
                '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>' : 
                '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
        });
        
        // 表单提交处理
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里可以添加登录逻辑
            alert('登录成功！');
            // 跳转到主页
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
